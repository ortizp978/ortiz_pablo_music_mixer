<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Music Mixer by Pablo Ortiz</title>

  <link rel="stylesheet" href="css/reset.css">
  <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>

  <header class="hidden">
    <h1>Music Mixer by Pablo Ortiz</h1>
  </header>

  <section id="siteContainer">

    <div id="background">

      <div class="generalDropZone">
        <div class="dropZone"></div>
        <div class="dropZone"></div>
        <div class="dropZone"></div>
        <div class="dropZone"></div>
      </div>

      <div id="generalDragZone">
      	<div class="dropZone containerExtern"><img id="guitar" dragable="true" src="images/guitar.png" class="instrument-image" alt="guitar photo"></div>
      	<div class="dropZone containerExtern"><img id="bass" dragable="true" src="images/bass.png" class="instrument-image" alt="bass photo"></div>
      	<div class="dropZone containerExtern"><img id="drum" dragable="true" src="images/drum.png" class="instrument-image" alt="drum photo"></div>
      	<div class="dropZone containerExtern"><img id="maracas" dragable="true" src="images/maracas.png" class="instrument-image" alt="maracas photo"></div>        
      </div>

    </div>
  </section>

<script src="js/main.js"></script>
</body>
</html>
